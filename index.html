<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Apple (대한민국)</title>
  </head>
  <body>
    <div class="Notice">
      <div class="Notice-bold">
        대한민국의 Apple 가로수길이 다시 영업을 시작합니다.
      </div>
      <p class="Notice-normal">
        다만 모두의 안전을 위해 매장 내에서는 마스크를 착용해 주시고, 매장 수용
        인원이 제한될 수 있는 점 양해 부탁드립니다.<br />또한
        <span>
          <a href="www.apple.com/kr/shop"> 온라인에서 구매 </a>
        </span>
        하시는 경우 빠른 무료 배송으로 받아보실 수 있습니다.
      </p>
    </div>
    <main>
      <section class="iphoneSe">
        <h1 class="iphone-title">
          iPhone SE
        </h1>
        <h3 class="iphone-price">
          이상적. 그러나 합리적.<br />
          $550부터.
        </h3>
        <p class="iphone-subprice">
          보상판매 시 $390부터.
        </p>
        <div class="iphone-link">
          <a href="#">더 알아보기 ></a>
          <a href="#">구입하기 ></a>
        </div>
        <div class="iphone-img">
          <img src="./iphonese2.jpg" />
        </div>
      </section>
      <section class="iphoneEleven">
        <h1 class="iphone-title">
          iPhone 11
        </h1>
        <p class="iphone-price">
          더할 나위 없이 완벽한 조화.
        </p>
        <p class="iphone-subprice">
          보상판매 시 $790부터.
        </p>
        <div class="iphone-img">
          <img src="./iphone11.jpeg" />
        </div>
      </section>
    </main>
  </body>
</html>
